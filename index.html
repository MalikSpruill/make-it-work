<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Schedule and Work</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <section class="container">
      <div class="time-block row">
        <p class="hour col-1">9AM</p>
        <div class="description-pane col-10">
          <p class="description col-10" data-timeslot="1"></p>
        </div>
        <button class="saveBtn col-1"></button>
      </div>
      <div class="time-block row">
        <p class="hour col-1">10AM</p>
        <div class="description-pane col-10">
          <p class="description col-10" data-timeslot="2"></p>
        </div>
        <button class="saveBtn col-1"></button>
      </div>
      <div class="time-block row">
        <p class="hour col-1">11AM</p>
        <div class="description-pane col-10">
          <p class="description col-10" data-timeslot="3"></p>
        </div>
        <button class="saveBtn col-1"></button>
      </div>
      <div class="time-block row">
        <p class="hour col-1">12PM</p>
        <div class="description-pane col-10">
          <p class="description col-10" data-timeslot="4"></p>
        </div>
        <button class="saveBtn col-1"></button>
      </div>
      <div class="time-block row">
        <p class="hour col-1">1PM</p>
        <div class="description-pane col-10">
          <p class="description col-10" data-timeslot="5"></p>
        </div>
        <button class="saveBtn col-1"></button>
      </div>
      <div class="time-block row">
        <p class="hour col-1">2PM</p>
        <div class="description-pane col-10">
          <p class="description col-10" data-timeslot="6"></p>
        </div>
        <button class="saveBtn col-1"></button>
      </div> 
      <div class="time-block row">
        <p class="hour col-1">3PM</p>
        <div class="description-pane col-10">
          <p class="description col-10" data-timeslot="7"></p>
        </div>
        <button class="saveBtn col-1"></button>
      </div>
      <div class="time-block row">
        <p class="hour col-1">4PM</p>
        <div class="description-pane col-10">
          <p class="description col-10" data-timeslot="8"></p>
        </div>
        <button class="saveBtn col-1"></button>
      </div>
      <div class="time-block row">
        <p class="hour col-1">5PM</p>
        <div class="description-pane col-10">
          <p class="description col-10" data-timeslot="9"></p>
        </div>
        <button class="saveBtn col-1"></button>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js" integrity="sha512-F+u8eWHrfY8Xw9BLzZ8rG/0wIvs0y+JyRJrXjp3VjtFPylAEEGwKbua5Ip/oiVhaTDaDs4eU2Xtsxjs/9ag2bQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
